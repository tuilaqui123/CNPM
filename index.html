<body class="hstack">
    <div class="menu">
        <img src="logo.png" alt="logo-img">

            <button class="ele selector-1 onChose" onclick="viewPage1()">
                <i class="fa-solid fa-house"></i>
                <p>Thống kê & báo cáo</p>
            </button>
            <button class="ele selector-2 " onclick="viewPage2()">

                <p>Quản lí & sửa chữa</p>
            </button>
            <button class="ele selector-3" onclick="viewPage3()">
                <i class="fa-solid fa-warehouse"></i>

            </button>
            <button class="ele selector-4" onclick="viewPage4()">

                    <div onclick="Chose(this); viewPage53()">

                    </div>
                    <div onclick="Chose(this); viewPage54()">
                        <i class="fa-regular fa-circle"></i>
                        <p>Quản lí tiền công</p>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="page">
        <div class="p-ele page-1">PAGE 1</div>
        <div class="p-ele page-2 hidden">
            <iframe src="./Page/Page 2/page2.html"></iframe>
        </div>
        <div class="p-ele page-3 hidden">
            <iframe src="./Page/Page 3/page3.html" frameborder="0"></iframe>
        </div>
        <div class="p-ele page-4 hidden">
            <iframe src="./Page/Page 4/page4.html"></iframe>t
        </div>

            <iframe src="./Page/Page 5/Cost.html" frameborder="0" class="if4 hidden"></iframe>
        </div>
        <div class="p-ele page-6 hidden">PAGE 6</div>
    </div>
