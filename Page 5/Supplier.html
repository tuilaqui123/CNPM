<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../fontawsome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>QUẢN LÍ NHÀ CUNG CẤP</h1>
    <div class="container">
        <div class="container-heading">
            <div class="col-sm-12 col-xs-12">
                <a href="#" class="btn btn-sm btn-primary fa-pull-left mb-1" onclick="Staff()">
                    <i class="fa fa-plus-circle"></i> 
                    THÊM MỚI
                </a>      
                <a href="#" class="btn btn-sm btn-dark fa-pull-right search">
                    <i class="fa fa-search"></i>
                </a>
                <input type="text" name="Searh" id="search" class="fa-pull-right" placeholder="Tìm kiếm">
            </div>
        </div>
        <table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th class="col-1 text-center">#</th>
                    <th class="col-9 text-center">Tên nhà cung cấp</th>
                    <th class="col-2"></th>
                </tr>
            </thead>
            <tbody>
                <div class="ele">
                    <tr style="font-size: 14px;">
                        <td class="text-center"><p><b>1 </b></p></td>
                        <td class="col-3 text-center">
                            <p class="mb-0"><b>Supplier</b></p>
                        </td>
                        <td class="col-2 text-center">
                            <ul class="action-list " style="list-style: none; font-size:15px;">
                                <li class="d-inline-block"><a href="#" class="btn btn-danger"><i class="fa fa-times"></i></a></li>
                            </ul>
                        </td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>

    <div class="staff-root hidden">
        <div class="staff container text-center ">
            <i class="fa-sharp fa-solid fa-square-xmark cancel" onclick="Staff()"></i>
            <h2>THÊM NHÀ CUNG CẤP</h2>
            <div class="form-group mb-3 d-flex align-items-center justify-content-center">
                
                <input type="text" class="form-control" id="Supplier" placeholder="Tên nhà cung cấp" required>
            </div>
            <form class="form-inline">   
                <div class="form-group mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-plus-circle mr-1"></i> 
                        Thêm mới 
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
    <script src="./page5.js"></script>
</html>
